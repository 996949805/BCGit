<include file="./Public/header.html" />
<script type="text/javascript">
	function tosubmit(){
			$('form[name="loginform"]').submit();
	}
</script>


<form action='__URL__/dochangepassword' method="post" name='loginform'>
<table>
	<tr><td colspan="2">修改密码</td></tr>
	<tr><td>用　户</td><td><input type="text" name="userid" value='<{$_SESSION[userid]}>' disabled="disabled" /></td></tr>
	<tr><td>密　码</td><td><input type="password" name="password" value='123456'/></td></tr>
	<tr><td>密　码</td><td><input type="password" name="repassword" value='123456'/></td></tr>
	<tr><td>验证码</td><td><input type="text" name="verifycode" value="11" /></td></tr>
	<tr><td></td><td><img src="<{:U('login/verifycode')}>" onclick="this.src=this.src+'?'+Math.random()"></td></tr>
	<tr><td colspan="2">
		<div class='submitbutton'>
			<button onclick="tosubmit()" class='submitbutton'>确定</button>
		</div>
	</td></tr>
</table>
</form>
